---
layout: default
title: Roger Arendse
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <br>
        {{ post.excerpt }}
        <br>
        {% if post.tags %}
          {% for tag in post.tags %}
            <a class="tag" href="/tag/{{ tag | slugify }}/">{{ tag }}</a>
          {% endfor %}
        {% endif %}
      </li>
    {% endfor %}
  </ul>

</div>
